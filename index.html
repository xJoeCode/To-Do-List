<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
        <title>To Do List</title>
    </head>
    <body>
        <div class="grid h-screen place-items-center bg-opal">
            <div class="container relative h-4/6">
                <h2 class="absolute left-0 -top-12 text-start font-Bree_Serif text-5xl">To Do List</h2>
                <div
                    id="toDoContainer"
                    class="container relative flex h-full w-full flex-col items-center rounded-2xl bg-greenBlueCrayola p-4"
                >
                    <div
                        id="allTasks"
                        data-id="allTasks"
                        class="mb-4 box-border h-24 w-3/4 cursor-pointer rounded-md bg-cultured pt-5 text-center font-Bree_Serif text-5xl duration-200 ease-in-out hover:bg-[#FFC51C]"
                    >
                        View All Tasks
                    </div>
                    <div class="order-1 flex flex-row items-center">
                        <ul class="m-2">
                            <li>
                                <input class="h-8 w-48 shadow-xl" type="text" id="newListInput" placeholder="list Name" />
                            </li>
                        </ul>
                        <button
                            type="button"
                            id="newListButton"
                            class="m-2 h-16 w-36 cursor-pointer rounded-lg bg-opal font-Bree_Serif shadow-xl"
                        >
                            New List
                        </button>
                    </div>
                </div>
            </div>
            <div
                id="listContainer"
                class="z-2 container fixed hidden h-4/6 flex-wrap content-center justify-center rounded-xl bg-[#66A9D6] shadow-xl"
            >
                <h1 class="order-first m-4 h-12 w-full text-center font-Bree_Serif text-4xl uppercase" id="listContainerHeader">adada</h1>

                <button
                    class="order-1 m-3 h-52 w-36 rounded-lg bg-opal p-4 px-12 font-Bree_Serif text-xl hover:bg-[#FFD660]"
                    type="button"
                    id="newTaskButton"
                >
                    New task
                </button>

                <div class="order-1 grid w-full">
                    <button
                        class="w-1/7 mt-8 h-16 place-self-center rounded-lg bg-opal p-4 px-12 text-center font-Bree_Serif text-xl hover:bg-[#FFD660]"
                        type="button"
                        id="sortButton"
                    >
                        Sort by Date
                    </button>
                </div>

                <svg
                    class="absolute top-0 left-0 cursor-pointer"
                    id="closeButton2"
                    xmlns="http://www.w3.org/2000/svg"
                    height="48"
                    viewBox="0 0 24 24"
                    width="48"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </div>
            <div id="formContainer" class="z-2 container fixed hidden h-full place-items-center overflow-hidden">
                <div class="h-3/5 w-4/5 overflow-auto rounded-xl bg-cultured shadow-xl lg:w-2/5">
                    <svg
                        class="absolute cursor-pointer"
                        id="closeButton"
                        xmlns="http://www.w3.org/2000/svg"
                        height="48"
                        viewBox="0 0 24 24"
                        width="48"
                    >
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                    <form class="flex h-full flex-col items-center">
                        <ul class="flex h-full w-1/2 flex-col items-end justify-center">
                            <h2 class="mb-4 self-center text-center font-Bree_Serif text-2xl">Add Task</h2>
                            <li class="container m-3 flex items-center justify-end">
                                <label for="title"> Title:*</label>
                                <input
                                    class="mx-2 w-4/5 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    type="text"
                                    id="title"
                                    required
                                />
                            </li>
                            <li class="container m-3 flex items-center justify-end">
                                <label for="date"> Date:*</label>
                                <input
                                    class="mx-2 w-4/5 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    type="datetime-local"
                                    id="date"
                                    required
                                />
                            </li>
                            <li class="container m-3 flex flex-col items-end justify-center text-start">
                                <label for="description"> Description:</label>
                                <textarea
                                    class="h-24 w-3/4 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    id="description"
                                ></textarea>
                            </li>
                            <li class="container m-3 flex flex-row items-end justify-end text-start">
                                <label for="priority">Priority:</label>
                                <select
                                    class="mx-1 bg-cultured focus:border-mediumTurqoise focus:outline-none"
                                    name="priority"
                                    id="priority"
                                >
                                    <option class="bg-cultured" value="high">High</option>
                                    <option class="bg-cultured" selected value="medium">Medium</option>
                                </select>
                            </li>
                            <li class="mt-4 self-center">
                                <button id="taskSubmit" class="bg-opal p-4 px-12 hover:bg-mediumTurqoise" type="button">Submit</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="editFormContainer" class="z-2 container fixed hidden h-full place-items-center overflow-hidden">
                <div class="h-3/5 w-4/5 overflow-auto rounded-xl bg-cultured shadow-xl lg:w-2/5">
                    <svg
                        class="absolute cursor-pointer"
                        id="closeButton3"
                        xmlns="http://www.w3.org/2000/svg"
                        height="48"
                        viewBox="0 0 24 24"
                        width="48"
                    >
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                    <form class="flex h-full flex-col items-center">
                        <ul class="flex h-full w-1/2 flex-col items-end justify-center">
                            <h2 class="mb-4 self-center text-center font-Bree_Serif text-2xl">Edit Task</h2>
                            <li class="container m-3 flex items-center justify-end">
                                <label for="editTitle"> Title:*</label>
                                <input
                                    class="mx-2 w-4/5 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    type="text"
                                    id="editTitle"
                                />
                            </li>
                            <li class="container m-3 flex items-center justify-end">
                                <label for="editDate"> Date:*</label>
                                <input
                                    class="mx-2 w-4/5 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    type="datetime-local"
                                    id="editDate"
                                    required
                                />
                            </li>
                            <li class="container m-3 flex flex-col items-end justify-center text-start">
                                <label for="editDescription"> Description:</label>
                                <textarea
                                    class="h-24 w-3/4 border-2 focus:border-mediumTurqoise focus:outline-none"
                                    id="editDescription"
                                ></textarea>
                            </li>
                            <li class="container m-3 flex flex-row items-end justify-end text-start">
                                <label for="editPriority">Priority:</label>
                                <select
                                    class="mx-1 bg-cultured focus:border-mediumTurqoise focus:outline-none"
                                    name="priority"
                                    id="editPriority"
                                >
                                    <option class="bg-cultured" value="high">High</option>
                                    <option class="bg-cultured" selected value="medium">Medium</option>
                                </select>
                            </li>
                            <li class="mt-4 self-center">
                                <button id="editTaskButton" class="bg-opal p-4 px-12 hover:bg-mediumTurqoise" type="button">
                                    Edit Task
                                </button>
                            </li>
                            <li class="mt-4 self-center">
                                <button id="removeTaskButton" class="bg-opal p-4 px-12 hover:bg-mediumTurqoise" type="button">
                                    Remove Task
                                </button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
